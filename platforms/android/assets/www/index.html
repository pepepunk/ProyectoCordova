<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
        <script type="text/javascript" charset="utf-8">

        // Wait for Cordova to load
        //
        document.addEventListener("deviceready", onDeviceReady, false);
        var currentRow;
        // Creando las tablas de la base de datos
        //
        function populateDB(tx) {
            
tx.executeSql('CREATE TABLE IF NOT EXISTS examen (id_examen INTEGER PRIMARY KEY AUTOINCREMENT, materia, unidad)');

tx.executeSql('SELECT * FROM examen', [], querySuccess, errorCB);

            }
            function queryDB(tx) {
            tx.executeSql('SELECT * FROM platillo', [], querySuccess, errorCB);
            }
            function querySuccess(tx, results) {
            var tblText='<table id="t01"><tr><th>ID</th> <th>Nombre</th> <th>Numero</th></tr>';
            var len = results.rows.length;
            if (len==0){
                alert("Entró");
tx.executeSql('INSERT INTO examen (materia, unidad) VALUES ("Conmutación", "4"),("Seguridad","4")');
            }
            for (var i = 0; i < len; i++) {
                var tmpArgs=results.rows.item(i).id_platillo + ",'" + 
                            results.rows.item(i).nombre+ "','" + 
                            results.rows.item(i).tporcion+"'";
                            tblText +=
                            '<tr onclick="goPopup('+ tmpArgs + ');">'
                                '<td>' + results.rows.item(i).id_platillo +'</td>'+
                                '<td>' + results.rows.item(i).nombre +'</td>'+
                                '<td>' + results.rows.item(i).tporcion +'</td>'+
                            '</tr>';
                }
                tblText +="</table>";
                document.getElementById("tblDiv").innerHTML =tblText;
        }
        function errorCB(err) {
            alert("Error processing SQL: "+err.code);
        }
        // Transaction success callback
        //
        function successCB() {
            
            //sqlitePlugin.openDatabase
            var db = window.openDatabase("Database", "1.0", "Database", 100000);
            db.transaction(queryDB, errorCB);
            }
            // Cordova is ready
        //
        function onDeviceReady() {
            var db = window.openDatabase("Database", "1.0", "Database", 100000);
            db.transaction(populateDB, errorCB, successCB);
            }
            //Insert query
        //
        function insertDB(tx) {
tx.executeSql('INSERT INTO examen (materia,unidad) VALUES ("' +document.getElementById("txtName").value+'","'+document.getElementById("txtNumber").value+'")');
            }
            function goInsert() {
                var db = window.openDatabase("Database", "1.0", "Database", 100000);
                db.transaction(insertDB, errorCB, successCB);
                }
function goPopup(row,rowname,rownum) {
            currentRow=row;
            document.getElementById("qrpopup").style.display="block";
            document.getElementById("editNameBox").value = rowname;
            document.getElementById("editNumberBox").value = rownum;
        }
            </script>
    </head>
    <body>
    <h1>Almacenamiento de platillos</h1>
   
    <div id="qrpopup" >
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
